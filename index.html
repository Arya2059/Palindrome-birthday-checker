<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Palindrome Birthday</title>
  </head>

  <body>
    <nav class="nav">Palindrome Birthday Analyzer</nav>

    <header>
      <h2>Check out if your birthday is palindrome or not!</h2>
    </header>

    <main>
      <p class="details">
        Enter your birthdate and we will tell you if it is palindrome or not. If
        not, will return the nearest palindrome date and the number of days
        by which you missed it.
      </p>

      <form id="form">
        <input type="date" id="inputDate" required />

        <button type="submit">Check</button>
      </form>

      <div id="result"></div>
    </main>

    <footer class="footer">
      <a href="#" target="_blank">Powered by Arya_stellar</a>
    </footer>

    <script src="/index.js"></script>
  </body>
</html>
